<div class="container" id="bg">
  <div class="row">
    <div class="col-md-12 mt-3">
      <label class="form-label fw-bolder fs-5 mr-2 text-box">Enter below your favourite book :</label>
    </div>
    <div class="col-md-12">
      <input type="text" style="width: 800px; height: 50px">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click)="goBack()" style="width: 100%; height: 50px">
        Click here to go to page 1 !
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mt-5">
      <label for="customRange" class="form-label">How much do you like the book :</label>
      <input type="range" class="" id="customRange" [(ngModel)]="sliderValue" style="width: 200px; height: 10px;"/>
      <p class="mt-3">Selected Value: {{ sliderValue }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <label class="radio-label">Do you like reading ?</label>
    </div>
    <div class="col-md-6">
      <label style="font-size: 16px;" #option1 class="custom-radio">
        <input type="radio" name="radio" value="Yes" id="yes"> Yes
      </label>
    </div>
    <div class="col-md-6">
      <label style="font-size: 16px;" #option2 class="custom-radio">
        <input type="radio" name="radio" value="No" id="no"> No
      </label>
    </div>
  </div>
</div>
